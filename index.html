<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Construction</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 200px 0;
        }

        .container {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 5px;
        }

        .loading-icon {
            font-size: 50px;
            color: #ddd;
        }

        .contact-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .contact-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>



<body>
    <div class="container">
        <h1>bluetruckphoto.com is under construction</h1>
        <div class="loading-icon">üèóÔ∏è</div>
        <p>Our website is currently being built.  Check back soon for updates!  In the meantime, feel free to contact us with any inquiries!</p>
    </div>
    
<form action="https://api.web3forms.com/submit" method="POST" id="form">
  <fieldset>
    <legend>Contact Form</legend>
    <input type="hidden" name="access_key" value="fe32bd10-3b36-4025-8227-98ff2c296c56" />
    <input type="hidden" name="subject" value="New Submission from Web3Forms" />
    <input
      type="hidden"
      name="redirect"
      value="https://web3forms.com/success"
    />
    <input type="checkbox" name="botcheck" id="" style="display: none;" />
    <div>
      <label for="name">Full Name</label><br />
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Required"
        required
      />
      <br /><br />
    </div>
    <div>
      <label for="email">Email Address</label><br />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Required"
        required
      /><br /><br />
    </div>
    <div>
      <label for="phone">Phone Number</label>
      <br />
      <input
        type="text"
        name="phone"
        id="phone"
        placeholder=""
      /><br /><br />
    </div>
    <div>
      <label for="message">Message</label>
      <br />
      <textarea
        rows="5"
        name="message"
        id="message"
        placeholder="Required"
        required
      ></textarea
      ><br /><br />
    </div>

    <button type="submit">Send Message</button>
  </fieldset>
</form>
    
</body>

</html>

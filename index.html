<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Truck Photo</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            background-color: #2f9bd3;
            color: white; /* Ensure text is readable on the background */
        }

        .container {
            background-color: #ffffff;
            color: #333;
            padding: 20px;
            border-radius: 5px;
            display: inline-block;
            margin: 100px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .loading-icon {
            font-size: 50px;
            color: #2f9bd3;
        }

        .contact-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .contact-button:hover {
            background-color: #0056b3;
        }

        form {
            margin-top: 20px;
        }

        button {
            background-color: #2f9bd3;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #247ba1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Website Under Construction</h1>
        <div class="loading-icon">üèóÔ∏è</div>

        <form action="https://api.web3forms.com/submit" method="POST" id="form">
            <fieldset>
                <legend>Contact Form</legend>
                <input type="hidden" name="access_key" value="b1d2d17a-5229-4913-90e0-b4e6e6455862" />
                <input type="hidden" name="subject" value="New BTP Contact Submission" />
                <input type="hidden" name="redirect" value="https://web3forms.com/success" />
                <input type="checkbox" name="botcheck" id="" style="display: none;" />
                <div>
                    <label for="name">Full Name</label><br />
                    <input type="text" name="name" id="name" placeholder="Required" required /><br /><br />
                </div>
                <div>
                    <label for="email">Email Address</label><br />

                </div>
                <div>
                    <label for="phone">Phone Number</label><br />
                    <input type="text" name="phone" id="phone" placeholder="" /><br /><br />
                </div>
                <div>
                    <label for="message">Message</label><br />
                    <textarea rows="5" name="message" id="message" placeholder="Required" required></textarea><br /><br />
                </div>
                <button type="submit">Send Message</button>
            </fieldset>
        </form>
    </div>

</html>
